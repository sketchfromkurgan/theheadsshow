<title>Malavita</title>
<meta name="description" content="Малавита
2013 г. ‧ Триллер/Боевик ‧ 1 ч 51 мин
На тихой улочке провинциального французского городка поселился писатель по фамилии Блейк, со своим семейством и собакой Малавитой. На этом многовековое спокойствие города закончилось. Почему сгорел местный супермаркет? Чем рискует медлительный водопроводчик? Что лежит в рюкзаке у милого парня в бежевых бриджах? Никто и представить себе не мог, что на самом деле мистер Блейк — бывший глава мафии, которого власти прячут здесь от преследования. И вот в городок приезжают люди «Коза Ностры»…
Премьера: 10 сентября 2013 г. (Нью-Йорк)
Режиссер: Люк Бессон
Год: 2013
Сборы: 78,4 млн долл.
Автор идеи: Тонино Бенаквиста">
